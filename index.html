<!DOCTYPE html>
<html>
<head>
  <title>Flight App</title>
  <meta charset="UTF-8">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  
  <!--Style and Font-->
  <link rel="stylesheet" href="assets/css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto|Raleway|Lobster|Germania+One" rel="stylesheet">
  
  <!--For mobile friendly viewing-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <div id="wrapper">
    <div id="header">
      <h1 id="title" class="text-center animated fadeInLeft">Time To Fly</h1>
      <h2 id="subTitle" class="text-center animated fadeInLeft">Calculate the time from your door to your airplane seat using real-time TSA data.</h2>
    </div>
    <div class="row">
      <div id="panel-main" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div id="panel-body" class="text-center">
          <form>
            <p id="fadeUp1" class="animated fadeInUp">Enter your starting address:</p>
            <div class="row">
				<button id="home" class="home animated fadeInUp col-xs-1 col-sm-1 col-md-1 col-lg-1"><img src= "assets/images/home.png" style= "width: 40px; height:40px;"/></button>
				<input id="autocomplete" type="text" class="search-term animated fadeInUp col-xs-11 col-sm-11 col-md-11 col-lg-11">
            </div>
          </form>
          <form>
            <p id="fadeUp3" class="animated fadeInUp">Enter your airport:</p>
            <input id="autocompleteAirport" type="text" class="search-term animated fadeInUp">
          </form>
          <form id="fadeUp4" class="animated fadeInUp">
            <p>TSA Pre-Check?</p>
            <input class="tsaYes" type="radio" name="tsa" value="Yes" checked>
            <label> Yes </label>
            <input class="tsaNo" type="radio" name="tsa" value="No">
            <label> No </label>
          </form>
          <button type="submit" id="run-search" class="btn btn-default animated fadeInUp">Calculate</button>
        </div>
        
        <div id="panel-output" class="results text-center animated fadeInUp"> 
          <div class="pajaro">··</div>
          <div class="progress">
            <div id="driveProgress" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:60%">
              Travel Time
            </div>
            <div id="tsaProgress" class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:40%">
              TSA Wait
            </div>
          </div>
            <div id="timeResults" class="text-center"></div>
            <div id="waitTime" class="text-center"></div>
            <div id="totalTime" class="text-center"></div>
            <div id="mapResults" class="text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!--JavaScript-->
  <script type="text/javascript" src="assets/javascript/script.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ8bLvg2ZxQyBBFZaVSXZV7g5NJ_r3hGE&libraries=places&callback=initAutocomplete"
  async defer></script>
  
  <!--Back-Stretch-->
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>

  <script type="text/javascript">

    $(document).ready(function() {
      $.backstretch('assets/images/plane.8.jpg');
    });
  </script>
  
</body>
</html>
